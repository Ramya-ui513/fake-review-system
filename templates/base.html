<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReviewGuardian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* --------- Global --------- */
      body {
        background: #f8fafc;          /* light grey-blue */
        color: #0f172a;               /* dark navy text */
        font-family: "Segoe UI", Arial, sans-serif;
      }

      /* --------- Navbar --------- */
      .navbar {
        background: #1e3a8a !important;   /* deep blue */
      }
      .navbar .navbar-brand {
        font-weight: 600;
        letter-spacing: 0.02em;
        color: #e5e7eb !important;
      }
      .navbar .nav-link {
        color: #e5e7eb !important;
      }

      /* --------- Cards / Panels --------- */
      .card {
        background: #ffffff;
        border: 1px solid #cbd5e1;
        box-shadow: 0 2px 4px rgba(15, 23, 42, 0.05);
        border-radius: 0.75rem;
      }

      /* --------- Text helpers --------- */
      .muted {
        color: #6b7280;    /* neutral grey */
      }

      /* --------- Tables --------- */
      .table {
        color: #0f172a;
        background: #ffffff;
      }
      .table thead {
        color: #111827;
        border-bottom: 2px solid #e5e7eb;
      }

      /* --------- Forms --------- */
      .form-control,
      .form-select {
        background: #ffffff;
        color: #0f172a;
        border-color: #cbd5e1;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 0.15rem rgba(37, 99, 235, 0.25);
      }

      /* --------- Buttons --------- */
      .btn-primary {
        background: #1d4ed8;
        border-color: #1d4ed8;
        color: #ffffff;
        font-weight: 500;
      }
      .btn-primary:hover {
        background: #2563eb;
        border-color: #2563eb;
      }

      .btn-secondary {
        background: #64748b;
        border-color: #64748b;
        color: #ffffff;
        font-weight: 500;
      }
      .btn-secondary:hover {
        background: #475569;
        border-color: #475569;
      }

      /* --------- Badges --------- */
      .badge-soft {
        background: #dbeafe;
        color: #1e40af;
        border-radius: 999px;
        padding: 0.25rem 0.6rem;
        font-size: 0.75rem;
      }

      /* --------- Footer --------- */
      footer {
        color: #6b7280;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">üõ°Ô∏è ReviewGuardian</a>
      </div>
    </nav>

    <div class="container mb-5">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info mt-2">{{ message }}</div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </div>

    <footer class="text-center pb-4">
      ¬© {{ now|default:"" }} ReviewGuardian ‚Ä¢ Fake Review Detection
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
