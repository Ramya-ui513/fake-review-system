<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReviewGuardian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

      .card { background: #111827; border: 1px solid #334155; }

      a, .nav-link { color: #93c5fd !important; }

      .muted { color: #94a3b8; }
      .table { color: #e2e8f0; }
      .table thead { color: #cbd5e1; }
      .form-control, .form-select { background: #0b1220; color: #e2e8f0; border-color:#334155}
      .btn-primary { background: #2563eb; border-color: #2563eb; }
      .btn-secondary { background: #475569; border-color: #475569; }
      footer { color: #94a3b8; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">üõ°Ô∏è ReviewGuardian</a>
      </div>
    </nav>
    <div class="container mb-5">

        {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </div>
